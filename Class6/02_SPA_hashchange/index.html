<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>SPA Exercise - MFADT Thesis</title>
	<link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
	<div class="main-content">

		<div class="all-students page">
			<div class="filters">
				<h1 class="ultra-big">D+T</h1>
				
				<button class="abt">About</button>
				<button class="ctc">Contact</button>
			</div>

			<ul class="students-list">
				<!-- Handlebars templating script goes here-->
				<script id="students-template" type="x-handlebars-template">
					
					{{#each this}}
						<li data-index="{{id}}">
							<a href="#" class="student-photo"><img src="{{profile-pic}}" height="130" alt="{{name}}"/></a>
							<h2><a href="#"> {{name}} </a><br/></h2>
							<h3>{{project.title}}</h3>
							<ul class="project-description">
								<li><span>Category: </span>{{project.thesis-category}}</li>
								<li>{{project.studio-professor}}</li>
							</ul>

						</li>
					{{/each}}

				</script>
		

			</ul>

		</div>

		<div class="about page">
			<div class="overlay"></div>
			<div class="container">
				<h3>About This Experiment</h3>
				<p>This is an alternative grid-style list for the <a href="http://mfadt.parsons.edu/2016/people/">People</a> page of <a href="http://mfadt.parsons.edu/2016/">MFADT Thesis website.</a></p>
				<span class="close">×</span>
			</div>
		</div>

		<div class="error page">
			<h3>Something went wrong and I'm not sure why.. :o</h3>
			<span class="close">×</span>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
	<script src="assets/js/script.js"></script>

</body>
</html>
